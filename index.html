/* com box assim deixei centralizado no meio da  tela */
.box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }

<body>
     <div class="box">
        <form action="https://api.staticforms.xyz/submit" method="post">

        </form> 
</div>
